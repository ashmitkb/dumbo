<!DOCTYPE html>
<html>
<head>
    <title>Netflix</title>
    <link rel="icon" href="netslogo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        html, body {
            height: 100%;
        }
        .navbar {
            background-color: black;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }
        .banner-container {
            position: relative;
            height: 500px;
            overflow: hidden;
        }
        .banner-video {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .banner-content{
          position: absolute;
          bottom: 20px;
          left: 50px;
        }
        .banner-content h1{
          font-size: 80px;
          color: white;
        }
        .banner-content button{
          background-color: red;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 20px;
          cursor: pointer;
        }
        .banner-content h2{
          font-size: 20px;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          color: red;
        }
        .continue-watching {
            position: relative;
            top: -50px;
            padding: 20px;
        }
        .continue-watching .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-left: 50px;
        }
        .thumbnail-row {
            display: flex;
            overflow-x: scroll;
            padding-left: 50px;
        }
        .thumbnail-row img {
            width: 280px;
            height: 160px;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .thumbnail-row img:hover {
            transform: scale(1.1);
        }
        .thumbnail-row {
    display: flex;
    overflow-x: auto;
    padding-left: 20px;
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE/Edge */
}

/* Hide scrollbar for Chrome, Safari and Opera */
.thumbnail-row::-webkit-scrollbar {
    display: none;
}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#movies">Movies</a>
        <a href="#shows">TV Shows</a>
        <a href="#originals">Originals</a>
        <a href="#mylist">My List</a>
    </div>

    <div class="banner-container">
      <video class="banner-video" autoplay muted loop>
        <source src="usvideo.mp4" type="video/mp4">
      </video>
        <div class="banner-content">
            <h1>US</h1>
            <h2>CONTINUE WATCHING FOR US :)</h2>
            <button onclick="openModal()">Play</button>
        </div>
    </div>
<br><br><br><br>
    <div class="continue-watching">
        <div class="section-title">Continue Watching</div>
        <div class="thumbnail-row">
            <img src="us3.jpg" alt="Continue 1">
            <img src="us4.jpg" alt="Continue 2">
            <img src="us10.jpg" alt="Continue 3">
            <img src="us6.jpg" alt="Continue 4">
            <img src="us7.jpg" alt="Continue 5">
            <img src="us8.jpg" alt="Continue 6">
            <img src="us9.jpg" alt="Continue 7">
        </div>
    </div>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-body">
                  <video id="mainVideo" width="100%" controls>
                      <source src="usvid1.mp4" type="video/mp4">
                  </video>
              </div>
          </div>
      </div>
  </div>

<!-- Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-body">
              <video id="mainVideo" width="100%" controls>
                  <source src="usvid1.mp4" type="video/mp4">
              </video>
          </div>
      </div>
  </div>
</div>

<script>
  function openModal() {
      const modal = new bootstrap.Modal(document.getElementById('videoModal'));
      const video = document.getElementById('mainVideo');
      
      modal.show();
      video.play();

      // Enter full screen mode
      if (video.requestFullscreen) {
          video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { // Firefox
          video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari, and Opera
          video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { // IE/Edge
          video.msRequestFullscreen();
      }

      // Redirect after video ends
      video.addEventListener('ended', () => {
          window.location.href = "https://mewtru.com/valentine?name=Dumbo";
      });

      // Reset video when modal closes
      document.getElementById('videoModal').addEventListener('hidden.bs.modal', () => {
          video.pause();
          video.currentTime = 0;

          // Exit full screen mode
          if (document.exitFullscreen) {
              document.exitFullscreen();
          } else if (document.mozCancelFullScreen) { // Firefox
              document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
              document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) { // IE/Edge
              document.msExitFullscreen();
          }
      });
  }
</script>
</body>
</html>
