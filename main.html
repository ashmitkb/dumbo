<!DOCTYPE html>
<html>
<head>
    <title>Netflix</title>
    <link rel="icon" href="netslogo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: black;
            background-image: none;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        html, body {
            height: 100%;
        }
        .navbar {
            background-color: black;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }
        .video-container {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        .video-thumbnail {
            width: 640px;
            cursor: pointer;
        }
        video {
            display: none;
            width: 100%;
            height: 100vh;
        }
        .section {
            margin: 50px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .thumbnail-row {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-bottom: 200px;
        }
        .thumbnail-row img {
            width: 200px;
            cursor: pointer;
        }
        .banner {
            background-image: url('us10.jpg'); /* Replace with your banner image */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            color: white;
            padding-left: 50px;
            padding: 20px;
        }
        .banner h1 {
            font-size: 48px;
            margin: 0;
        }
        .banner p {
            font-size: 24px;
            margin: 10px 0;
        }
        .banner button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#movies">Movies</a>
        <a href="#shows">TV Shows</a>
        <a href="#originals">Originals</a>
        <a href="#mylist">My List</a>
    </div>

    <div class="banner">
        <div>
            <h1>US</h1>
            <p>Continue Watching for US</p>
            <button onclick="playVideo()">Play</button>
        </div>
    </div>

    <script>
        function playVideo() {
            document.querySelector('.video-thumbnail').style.display = 'none';
            let video = document.getElementById('proposal-video');
            video.style.display = 'block';
            video.requestFullscreen();
            video.play();
        }
    </script>

    <div class="section">
        <div class="section-title">Continue Watching</div>
        <div class="thumbnail-row">
            <div class="video-container">
                <img class="video-thumbnail" src="us3.jpg" onclick="playVideo()">
                <video id="proposal-video" controls>
                    <source src="usvideo.mp4" type="video/mp4">
                </video>
            </div>
            <img src="us4.jpg" alt="Continue 1" height="200" width="200">
            <img src="us5.jpg" alt="Continue 2" height="200" width="200">
            <img src="us6.jpg" alt="Continue 3" height="200" width="200">
            <img src="us7.jpg" alt="Continue 4" height="200" width="200">
            <img src="us8.jpg" alt="Continue 5" height="200" width="200">
            <img src="us9.jpg" alt="Continue 6" height="200" width="200">
        </div>
    </div>
    <br>
    <br>
    <br>
    
</body>
</html>
