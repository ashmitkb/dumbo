<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Valentine's Day</title>
    <link rel="icon" href="netslogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .navbar {
            background-color: #141414;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #e50914;
        }
        .container {
            text-align: center;
            padding-top: 150px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .profiles {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }
        .profile {
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 3px solid transparent;
            transition: border-color 0.3s, transform 0.3s;
        }
        .profile:hover img {
            border-color: #e50914;
            transform: scale(1.1);
        }
        .profile p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #aaa;
            transition: color 0.3s;
        }
        .profile:hover p {
            color: white;
        }
        .proposal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .proposal-content {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .proposal-content h2 {
            font-size: 4rem;
            color: #e50914;
            margin-bottom: 20px;
        }
        .proposal-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .proposal-content button {
            background-color: #e50914;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .proposal-content button:hover {
            background-color: #b20710;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="romantic.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#movies">Movies</a>
        <a href="#tv-shows">TV Shows</a>
        <a href="#my-list">My List</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Who's Watching?</h1>
        <div class="profiles">
            <div class="profile" onclick="showProposal()">
                <img src="girlfriend.jpg" alt="Your Girlfriend">
                <p>Your Name</p>
            </div>
            <div class="profile" onclick="showProposal()">
                <img src="addprofile.png" alt="Add Profile">
                <p>Add Profile</p>
            </div>
        </div>
    </div>

    <!-- Proposal Overlay -->
    <div class="proposal-overlay" id="proposalOverlay">
        <div class="proposal-content">
            <h2>Will You Be My Valentine?</h2>
            <p>Every moment with you feels like a movie, and I want to spend this Valentine's Day with you. ❤️</p>
            <button onclick="closeProposal()">Yes, I will!</button>
            <button onclick="closeProposal()">Of course!</button>
        </div>
    </div>

    <script>
        function showProposal() {
            document.getElementById("proposalOverlay").style.display = "flex";
        }
        function closeProposal() {
            document.getElementById("proposalOverlay").style.display = "none";
            alert("Yay! I can't wait to spend Valentine's Day with you! ❤️");
        }
    </script>
</body>
</html>
